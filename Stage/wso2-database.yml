apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2-mysql
  labels:
    app: wso2-mysql
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wso2-mysql
      tier: mysql
  template:
    metadata:
      labels:
        app: wso2-mysql
        tier: mysql
    spec:
      containers:
      - image: repo.payrad.org/mysql:5.7.37
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: wso2-mysql-pass
        - name: TZ
          value: 'Asia/Tehran'

        volumeMounts:
        - name: wso2-db
          mountPath: /var/lib/mysql

      volumes:
      - name: wso2-db
        persistentVolumeClaim:
          claimName: wso2-mysql-pv-claim

      imagePullSecrets:
        - name: payrad-repo
---
apiVersion: v1
kind: Service
metadata:
  name: wso2-mysql
  labels:
    app: wso2
spec:
  ports:
    - name: db
      protocol: TCP
      port: 3306
      targetPort: 3306
  selector:
    app: wso2-mysql
    tier: mysql
  type: ClusterIP
